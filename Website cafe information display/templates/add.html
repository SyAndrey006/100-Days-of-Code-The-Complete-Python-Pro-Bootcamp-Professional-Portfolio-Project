<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Add a New Cafe</h1>
    <div class="text-center mb-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
    </div>
    <form method="POST" class="card shadow-sm p-4">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Map URL:</label>
            <input type="url" class="form-control" name="map_url" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL:</label>
            <input type="url" class="form-control" name="img_url" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location:</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Seats:</label>
            <input type="text" class="form-control" name="seats">
        </div>
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="text" class="form-control" name="coffee_price">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="wifi">
            <label class="form-check-label">Wifi</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="toilet">
            <label class="form-check-label">Toilet</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="sockets">
            <label class="form-check-label">Sockets</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="calls">
            <label class="form-check-label">Can Take Calls</label>
        </div>
        <button type="submit" class="btn btn-success">Add Cafe</button>
    </form>
</div>
</body>
</html>
