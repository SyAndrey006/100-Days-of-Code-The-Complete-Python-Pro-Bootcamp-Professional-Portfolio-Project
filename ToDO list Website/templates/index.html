<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-1 text-secondary">Write your next task here</h2>
                <p class="text-center mb-0 text-secondary"> || </p>
                <p class="text-center mb-1 text-secondary"> \/ </p>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST" class="input-group mb-3">
                          <input type="text" name="task" class="form-control" placeholder="New task..." required>
                          <button class="btn btn-primary" type="submit">Add</button>
                        </form>

                        <ul class="list-group">
                            {% for task in tasks %}
                                <li class="list-group-item d-flex align-items-center {% if task.done %}text-muted text-decoration-line-through{% endif %}">
                                    <input class="form-check-input me-2" type="checkbox" onclick="window.location.href='/toggle/{{ loop.index0 }}'" {% if task.done %}checked{% endif %}>
                                    {{ task.text }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
